<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
      <title>Test</title>
      <!-- BabylonJSのCDN -->
      <script src="https://preview.babylonjs.com/babylon.js"></script>
      <!-- Babylon.jsの3DモデルローダーのCDN -->
      <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
      <!-- 依存ライブラリであるpep.jsのCDN -->
      <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
   </head>
   <body>
      <canvas id="renderCanvas"></canvas>

      <style>
         html,
         body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
         }

         #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
         }
      </style>

      <script>
         window.addEventListener("DOMContentLoaded", function () {
            // ここにシーンを作るスクリプトを記述する

            // canvasの定義
            let canvas = document.getElementById("renderCanvas");
            // 3D engineのロード
            let engine = new BABYLON.Engine(canvas, true);

            let createScene = function () {
               // sceneオブジェクトの作成
               let scene = new BABYLON.Scene(engine);
               // カメラの作成とポジションの設定
               let camera = new BABYLON.FreeCamera(
                  "camera",
                  new BABYLON.Vector3(0, 5, -10),
                  scene
               );

               // カメラの初期方向（target）の座標を設定
               camera.setTarget(BABYLON.Vector3.Zero());

               // attachControlを設定
               // これを設定することでマウスでぐりぐり視点移動ができる
               camera.attachControl(canvas, false);

               //▼ 3d model setup ▼--------------------------

        
               BABYLON.SceneLoader.ImportMeshAsync("", "./assets/model/", "L_idle_animation.glb", scene).then(function(result) {
                  museumMesh = result.meshes[0].scaling = new BABYLON.Vector3(2,2,2);
                  result.meshes[0].position.x = -2;
               });

                       
               BABYLON.SceneLoader.ImportMeshAsync("", "./assets/model/", "th_talking animation.glb", scene).then(function(result) {
                  museumMesh = result.meshes[0].scaling = new BABYLON.Vector3(.6,.6,.6);
                  result.meshes[0].position.x = 2;
               });


               BABYLON.SceneLoader.ImportMeshAsync("", "./assets/model/", "etal_c4d.glb", scene).then(function(result) {
                  museumMesh = result.meshes[0].scaling = new BABYLON.Vector3(5,5,5);
                  result.meshes[0].position.x = 3;
                  result.meshes[0].position.y = 3;
                  result.meshes[0].position.z = -8;

                  rotateX = -12;
                  rotateY = -20;
                  rotateZ = 2;

                  result.meshes[0].rotation = new BABYLON.Vector3(rotateX * Math.PI / 180 , rotateY * Math.PI / 180, rotateZ * Math.PI / 180);

               });

               //△ 3d model setup △--------------------------


               // ライトの作成
               let light = new BABYLON.HemisphericLight(
                  "light1",
                  new BABYLON.Vector3(0, 1, 0),
                  scene
               );


               // let sphere = BABYLON.MeshBuilder.CreateSphere(
               //    "sphere",
               //    { segments: 16, diameter: 2 },
               //    scene
               // );

               // 球のY軸ポジションを設定
               // sphere.position.y = 1;

               // 地面のオブジェクトを作成
               // let ground = BABYLON.MeshBuilder.CreateGround(
               //    "ground1",
               //    { height: 6, width: 100, subdivisions: 2 },
               //    scene
               // );

               // Return the created scene.
               return scene;
            };

            let scene = createScene();
            engine.runRenderLoop(function () {
               scene.render();
               // scene.debugLayer.show();
            });

            //背景色変更
            scene.clearColor = new BABYLON.Color3(0.5, 0.8, 0.5);

          
         });

         window.addEventListener("resize", function () {
            engine.resize();
         });

         
      </script>
   </body>
</html>
